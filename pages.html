<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ForeverArt.github.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- from vendors -->
    <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="vendors/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/Uikit/css/uikit.css">
    <link rel="stylesheet" href="vendors/Uikit/css/uikit.almost-flat.css">
    <link rel="stylesheet" href="vendors/Uikit/expand/uikit.docs.min.css">
    <link rel="stylesheet" href="vendors/Uikit/expand/docs.css">
    <!-- self -->
    <link rel="stylesheet" href="css/main.css">
    <!-- page -->
    <link rel="stylesheet" href="css/pages/pages.css">
</head>
<body>
    <!-- nav -->
    <nav class="uk-navbar" id="nav-header">
        <ul class="uk-navbar-nav">
            <li><a href="index.html"><i class="uk-icon-paper-plane"></i> Blog</a></li>
            <li><a href="essay.html"><i class="uk-icon-book"></i> Essay</a></li>
            <li><a href="pages.html"><i class="uk-icon-bookmark"></i> Pages</a></li>
            <li><a href="notes.html"><i class="uk-icon-pencil-square"></i> Notes</a></li>
        </ul>
        <div class="uk-navbar-flip">
            <ul class="uk-navbar-nav">
                <li><a href="https://github.com/ForeverArt/foreverart.github.io" target="_blank"><i class="uk-icon-github"></i> Github</a></li>
                <li><a href="https://github.com/ForeverArt/foreverart.github.io/issues" target="_blank"><i class="uk-icon-cog"></i> Admin</a></li>
            </ul>

        </div>
    </nav>
    <!-- end nav -->
    <div class="container bs-docs-container">
        <!-- pages.html -->
        <div class="row" id="app" role="main">
            <div class="showpages">
                <div class="col-md-12">
                    <div class="pages">
                        <div v-for="(pageItem, index) in pages"
                        v-bind:item="pageItem"
                        v-bind:index="index"
                        v-bind:key="pageItem.number"
                        class="page pageShadow">
                            <page :page="pageItem"></page>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end pages.html -->
    </div>
</body>

<!-- template -->
<template id="page_t">
    <article class="uk-article">
        <p class="uk-article-lead">{{title}}</p>
        <div v-html="html_content"></div>
    </article>
</template>

<!-- from vendors -->
<script type="text/javascript" src="vendors/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="vendors/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="vendors/Uikit/js/uikit.js"></script>
<script type="text/javascript" src="vendors/vue/vue.js"></script>
<script src="vendors/markdown-browser-0.6.0-beta1/markdown.min.js" charset="utf-8"></script>
<!-- pages.html -->
<script type="text/javascript" src="js/pages.js"></script>
</html>
