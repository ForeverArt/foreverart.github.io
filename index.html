<!-- template -->

<template id="blog_t">
    <article class="uk-article">
        <h1 class="uk-article-title">{{title}}</h1>
        <p class="uk-article-meta">{{meta}}</p>
        <p class="uk-article-lead">{{lead}}</p>
        {{abstract}}
        <hr class="uk-article-divider">
        {{content}}
    </article>
</template>
<!-- blogs -->
<template id="blogs_t">
    <div class="blogs">
        <div v-for="blogItem in blogArray" class="blog shadow1">
            <Blog></Blog>

    </div>
</template>
